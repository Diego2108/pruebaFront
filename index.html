<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Tecnica</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <h2>Formulario de Datos Personales y Dirección</h2>

    <form action="/procesar" method="post">
        <!-- Datos personales -->
        <div class="datosPersonales">
            <label for="nombre">Nombre:</label>
            <label for="apellidoPaterno">Apellido Paterno:</label>
            <label for="apellidoMaterno">Apellido Materno:</label>

            <input type="text" id="nombre" name="nombre" required>
            <input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
            <input type="text" id="apellidoMaterno" name="apellidoMaterno" required>
        </div>

        <div class="datosPersonalesP2">
            <label for="curp">CURP:</label>
            <label for="rfc">RFC (con homoclave):</label>

            <input type="text" id="curp" name="curp" required>
            <input type="text" id="rfc" name="rfc" required>

            <label for="curp">CURP:</label>
            <label for="rfc">RFC (con homoclave):</label>

            <input type="text" id="curp" name="curp" required>
            <input type="text" id="rfc" name="rfc" required>
        </div>
        <!-- Direccio -->
        <div class="direccion">
            <label for="codigoPostal">Código Postal:</label>
            <label for="calle">Calle:</label>

            <input type="text" id="codigoPostal" name="codigoPostal" required>
            <input type="text" id="calle" name="calle" required>
        </div>

        <div class="direccion2">
            <label for="numeroInterior">Número Interior:</label>
            <label for="numeroExterior">Número Exterior:</label>
            <label for="colonia">Colonia:</label>

            <input type="text" id="numeroInterior" name="numeroInterior">
            <input type="text" id="numeroExterior" name="numeroExterior" required>
            <input type="text" id="colonia" name="colonia" required>
        </div>

        <div class="direccion3">
            <label for="municipio">Municipio:</label>
            <label for="estado">Estado:</label>

            <input type="text" id="municipio" name="municipio" required>
            <input type="text" id="estado" name="estado" required>

            <!-- Botón de Enviar  -->
            <button type="submit">Enviar</button>
        </div>
    </form>
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="table-responsive">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th class="centered">#</th>
                                <th class="centered">Name</th>
                                <th class="centered">Email</th>
                                <th class="centered">Website</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody_Users"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
